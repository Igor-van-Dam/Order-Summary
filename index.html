<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">

    <div class="top-container">
      <img class="girl" src="images/illustration-hero.svg" alt="girl-with-headphones">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="middle-container">
      <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      <h4 class="annual-plan"> Annual Plan</h4>
      <div class="price">$59.99/year</div>
      <div class="change"><a href="#" target="_blank">Change</a></div>
    </div>

    <div class="bottom-container">
      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Igor Damcheski</a>.
    </div>
    </div>
  </main>

</body>

</html>
